<!-- Premium Popup with blurred background -->
<div id="premiumModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-white/30 dark:bg-black/40 backdrop-blur-md">

      <div class="relative rounded-md bg-zinc-100 p-2 dark:bg-zinc-700">
        <p class="text-sm font-semibold text-zinc-800 dark:text-zinc-200">Premium feature</p>
        <div class="absolute -bottom-2 left-1/2 h-0 w-0 -translate-x-1/2 border-x-8 border-t-8 border-x-transparent border-t-zinc-100 dark:border-t-zinc-700"></div>

      Upgrade to Premium

    <button class="mt-2 w-full py-3 font-semibold text-zinc-600 dark:text-zinc-300"
      onclick="togglePremiumModal(false);">
      Not now
    </button>
  </div>
</div>

<script>
  function togglePremiumModal(show) {
    const modal = document.getElementById("premiumModal");
    if (show) modal.classList.remove("hidden");
    else modal.classList.add("hidden");
  }

  document.querySelectorAll(".locked").forEach(btn => {
    btn.addEventListener("click", () => togglePremiumModal(true));
  });
</script>
