<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BuySellUnplugged - Create New Account</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>

      darkMode: "class",

          colors: {

            "text-secondary-dark": "#b0b3b8",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans"]

          borderRadius: {
            "DEFAULT": "6px",

            "xl": "12px",
            "full": "9999px"
          },
        },
      },
    }

<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<style>
    body {
      min-height: max(884px, 100dvh);
      background-color: #f0f2f5;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    .dark body {
      background-color: #1c1e21;
    }
    .form-checkbox {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      height: 1.25rem;
      width: 1.25rem;
      background-color: #fff;
      border: 1px solid #d1d5db;border-radius: 4px;
      display: inline-block;
      position: relative;
      vertical-align: middle;
      cursor: pointer;
    }
    .dark .form-checkbox {
      background-color: #3a3b3c;
      border: 1px solid #4b5563;}
    .form-checkbox:checked {
      background-color: #1877f2;border-color: #1877f2;
    }
    .form-checkbox:checked::after {
      content: "";
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 6px;
      height: 10px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: translate(-50%, -60%) rotate(45deg);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">
<div class="flex flex-col min-h-screen">
<header class="h-14 flex items-center px-4 border-b border-slate-200 dark:border-slate-700 bg-card-light dark:bg-card-dark">
  <button
    class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700"
    onclick="window.history.back()"
  >
    <svg class="h-6 w-6 text-text-light dark:text-text-dark" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
      <path d="M15 18l-6-6 6-6"></path>
    </svg>
  </button>
  <h1 class="text-lg font-bold text-center flex-grow pr-8">Create New Account</h1>
</header>

<main class="flex-grow flex flex-col justify-center px-4 sm:px-6">
<div class="w-full max-w-sm mx-auto">
<div class="space-y-4">
<div>
<label class="sr-only" for="full-name">Full Name</label>
<input class="w-full h-12 px-4 bg-input-light dark:bg-input-dark border border-slate-300 dark:border-slate-600 rounded-lg text-base placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark focus:ring-primary focus:border-primary" id="full-name" placeholder="Full Name" type="text"/>
</div>
<div>
<label class="sr-only" for="email">Email Address</label>
<input class="w-full h-12 px-4 bg-input-light dark:bg-input-dark border border-slate-300 dark:border-slate-600 rounded-lg text-base placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark focus:ring-primary focus:border-primary" id="email" placeholder="Email Address" type="email"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input class="w-full h-12 px-4 bg-input-light dark:bg-input-dark border border-slate-300 dark:border-slate-600 rounded-lg text-base placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark focus:ring-primary focus:border-primary" id="password" placeholder="Password" type="password"/>
</div>
<div>
<label class="sr-only" for="confirm-password">Confirm Password</label>
<input class="w-full h-12 px-4 bg-input-light dark:bg-input-dark border border-slate-300 dark:border-slate-600 rounded-lg text-base placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark focus:ring-primary focus:border-primary" id="confirm-password" placeholder="Confirm Password" type="password"/>
</div>
<div class="space-y-3 pt-2">
<div class="flex items-center">
<input class="form-checkbox" id="terms" type="checkbox"/>
<label class="ml-3 text-sm text-text-secondary-light dark:text-text-secondary-dark" for="terms">I agree to the <a class="font-semibold text-primary hover:underline" href="#">Terms &amp; Conditions</a>.</label>
</div>
<div class="flex items-center">
<input class="form-checkbox" id="newsletter" type="checkbox"/>
<label class="ml-3 text-sm text-text-secondary-light dark:text-text-secondary-dark" for="newsletter">Subscribe to our newsletter.</label>
</div>
</div>
</div>
<div class="mt-6 space-y-4">
<button
  class="w-full h-12 px-4 bg-primary text-white rounded-lg flex items-center justify-center font-bold text-base transition-opacity hover:opacity-90"
  onclick="handleSignUp()"
>
  <span>Sign Up</span>
</button>

<div class="text-center">
<a href="../Login_screen/email_login.html" class="text-sm font-semibold text-primary hover:underline" href="#">Already have an account? Log in</a>
</div>
</div>
</div>
</main>
</div>
<!-- ✅ VALIDATION FIX -->
<script>
function handleSignUp() {
    const fullName = document.getElementById('full-name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const confirmPassword = document.getElementById('confirm-password').value.trim();
    const terms = document.getElementById('terms').checked;

    // Email format validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!fullName) {
        alert('Please enter your full name.');
        return;
    }

    if (!email) {
        alert('Please enter your email.');
        return;
    }

    if (!emailRegex.test(email)) {
        alert('Please enter a valid email address (e.g., abcd@gmail.com).');
        return;
    }

    if (!password) {
        alert('Please enter your password.');
        return;
    }

    if (!confirmPassword) {
        alert('Please confirm your password.');
        return;
    }

    if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
    }

    if (!terms) {
        alert('You must agree to the Terms & Conditions.');
        return;
    }

    // ✅ Redirect on success
    window.location.href = '../../../../Free_User/freeproductscreen.html';
}
</script>
</body></html>
