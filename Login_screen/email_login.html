<script>
function handleLogin() {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  if (!email) return alert('Please enter your email.');
  if (!emailRegex.test(email)) return alert('Please enter a valid email.');
  if (!password) return alert('Please enter your password.');

  let user;

  // ✅ Premium user check
  if (email === "isravel@gmail.com" && password === "isravel@1234") {
    user = { name: "Isravel", email, type: "premium" };
    localStorage.setItem('loggedUser', JSON.stringify(user));
    window.location.href = "../Premium_Users/productscreen.html"; // ✅ adjust path as needed
    return;
  }

  // ✅ Free user
  user = { name: email.split('@')[0], email, type: "free" };
  localStorage.setItem('loggedUser', JSON.stringify(user));
  window.location.href = "../Free_User/freeproductscreen.html"; // ✅ adjust path as needed
}


</script>
